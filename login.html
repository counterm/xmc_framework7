<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>天翼移动平台模板</title>
	<!-- Path to Framework7 Library CSS-->
	<link rel="stylesheet" href="css/framework7.css">

	<!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>

	<div class="views">
		<div class="view view-main">

		<div class="pages">
			<div data-page="login-screen" class="page no-navbar no-toolbar no-swipeback">
				<!-- page-content has additional login-screen content -->
				<div class="page-content login-screen-content">
					<div class="login-screen-title">天翼移动平台</div>
					<!-- Login form -->
					<form>
						<div class="list-block">
							<ul>
								<li class="item-content">
									<div class="item-inner">
										<div class="item-title label">用户名</div>
										<div class="item-input">
											<input type="text" name="username" placeholder="请输入用户名">
										</div>
									</div>
								</li>
								<li class="item-content">
									<div class="item-inner">
										<div class="item-title label">密码</div>
										<div class="item-input">
											<input type="password" name="password" placeholder="请输入密码">
										</div>
									</div>
								</li>
							</ul>
						</div>
						<div class="content-block">
							<a href="#" class="button button-big button-fill open-indicator" id="login">登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		</div>
	</div>
	
	<script type="text/javascript" src="js/framework7.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
